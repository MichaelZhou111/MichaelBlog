---
layout: default
---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      <img src="/images/calendar.png" width="20px"/>
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>
      &#8226; <span class="post-meta__tags tags">{{page.tags | join:' '}}</span>
    </div>

    <span id="http://www.cloudchou.com" class="leancloud_visitors meta_data_item" data-flag-title="">
                    <span class="post-meta-item-icon">
                        <span class="octicon octicon-eye"></span>
                    </span>
                    <span class="old-visitors-count" style="display: none;"></span>
                    <span class="leancloud-visitors-count"></span>
                    <span class="post-meta-item-text">次浏览</span>
                </span>

    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
